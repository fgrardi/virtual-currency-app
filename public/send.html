<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/stylesheets/reset.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>
<body>
    <h1 class="heading">Virtual Pay</h1>
    

    <div class="balanceSend">
        <h2 class="heading__secundary balance--head">Current balance</p>
        <div class="balance__currentBalance">810.00</div>
    </div>
    
    <div class="formBlock">
        <h1 class="heading heading__primary">Send coins</h1>
        <div class="alert hidden">Something went wrong!</div>
    <div class="send">
        <div class="input__field">
            <input type="text" placeholder="Username" class="input__text" name="username" id="username">
        </div>

        <div class="input__field">
            <input type="number" placeholder="Number of coins" class="input__text" name="coinsNumber" id="coinsNumber">
        </div>

        <div>
            <select class="input__text" name="coinsDescription" id="coinDescription">
                <option value="input__text">What is the reason</option>
                <option value="developmentHelp">Development help</option>
                <option value="designHelp">Design help</option>
                <option value="feedback">Feedback</option>
                <option value="meetingDeadlines">Meeting deadlines</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="input__field">
            <input type="text" placeholder="Message" class="input__text" name="coinsMessage" id="coinsMessage">
        </div>
        <button class="btn__primary btn--login">Send Coins</button>
    </div>
</div>

<span class="text__link">Don't have an account? <a class="form__link" href="signup.html">Create account</a></span>

<nav class="navbar">
    <a class="navbar__btn" href="index.html">Home</a>
    <a class="navbar__btn" href="send.html">Send</a>
    <a class="navbar__btn" href="">User</a>
</nav>

<script src="routes/send.js"></script>

    
</body>
</html>
