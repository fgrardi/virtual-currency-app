<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./cssminify/reset.css">
    <link rel="stylesheet" href="./cssminify/app.css">
</head>
<body>
    <script src="./js/validateUser.js"></script>

    <h1 class="heading">Monnie</h1>

    <div class="balance">
        <div class="balance__amount">...</div>
        <h2 class="balance__subtitle">Current balance of <span class="balance__username"></span></p>
    </div>
    
    <div>
        <h1 class="heading heading--primary">Send coins</h1>
        <div class="alert alert--success hidden">Transfer succesfull!</div>
        <div class="alert alert--fail hidden">Something went wrong!</div>
    <div class="transaction">
        <div class="form">
            <input type="text" placeholder="Recipient" class="form__input" name="recipient" id="recipient" list="user_list">
            <datalist id="user_list">
                <!-- <option>username1</option>
                <option>username2</option>
                <option>username3</option>
                <option>username4</option> -->
            </datalist>
        </div>

        <input type="number" placeholder="Number of coins" class="form__input" name="coins" id="coins">

        <select class="form__input" name="reason" id="reason">
            <option>What is the reason</option>
            <option value="development--help">Development help</option>
            <option value="design--help">Design help</option>
            <option value="feedback">Feedback</option>
            <option value="meeting--deadlines">Meeting deadlines</option>
            <option value="other">Other</option>
        </select>
  
        <input type="text" placeholder="Message" class="form__input" name="message" id="message">
        <button class="btn btn--primary login__btn">Send Coins</button>
    </div>
</div>

<nav class="nav">
    <div class="nav__item">
        <img class="nav__image" src="./assets/home.png" alt="home-icon">
        <a class="nav__text" href="index.html">Home</a>
    </div>
    <div class="nav__item">
        <img class="nav__image" src="./assets/send.png" alt="home-icon">
        <a class="nav__text" href="transactions.html">Send</a>
    </div>
    <div class="nav__item">
        <img  class="nav__image" src="./assets/logout.png" alt="home-icon">
        <a class="nav__text" onclick="logout()" href="">Log out</a>
    </div>
</nav>

<script src="js/transactions.js"></script>
<script src="./js/logout.js"></script>
<script src="./js/loadBalanceAndUsers.js"></script>
</body>
</html>
