<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./cssminify/reset.css">
    <link rel="stylesheet" href="./cssminify/app.css">
</head>
<body>
    <h1 class="heading">Virtual Pay</h1>

    <div class="balance">
        <h2 class="heading--secundary balance__subtitle">Current balance</p>
        <div class="balance__amount">810.00</div>
    </div>
    
    <div>
        <h1 class="heading heading--primary">Send coins</h1>
        <div class="alert alert--succes hidden">Transfer succesfull!</div>
        <div class="alert alert--fail hidden">Something went wrong!</div>
    <div class="transaction">
        <div class="form">
            <input type="text" placeholder="Username" class="form__input" name="username" id="username">
            <div id="userList"></div>
        </div>

        <input type="number" placeholder="Number of coins" class="form__input" name="coins" id="coins">

        <select class="form__input" name="reason" id="reason">
            <option>What is the reason</option>
            <option value="development--help">Development help</option>
            <option value="design--help">Design help</option>
            <option value="feedback">Feedback</option>
            <option value="meeting--deadlines">Meeting deadlines</option>
            <option value="other">Other</option>
        </select>
  
        <input type="text" placeholder="Message" class="form__input" name="message" id="message">
        <button class="btn btn--primary login__btn">Send Coins</button>
    </div>
</div>

<nav class="nav">
    <a class="nav__text" href="index.html">Home</a>
    <a class="nav__text" href="transactions.html">Send</a>
    <a class="nav__text" href="">User</a>
</nav>

<script src="js/transactions.js"></script>

    
</body>
</html>
