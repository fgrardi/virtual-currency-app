<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./cssminify/reset.css">
    <link rel="stylesheet" href="./cssminify/style.css">
</head>
<body>
    <h1 class="heading">Virtual Pay</h1>
    <img class="login--illustration" src="../src/images/login.png" alt="">

    <div>
        <h1 class="heading heading--primary">Log in</h1>
        <div class="alert hidden">Something went wrong!</div>
    <div class="login">
        <div class="input--field">
            <input type="text" placeholder="Email" class="input--text" name="email" id="email">
        </div>

        <div class="input--field">
            <input type="password" placeholder="Password" class="input--text" name="password" id="password">
        </div>
        <button class="btn btn--primary login__btn">Log in</button>
    </div>
</div>

<span class="text--link">Don't have an account? <a class="form--link" href="signup.html">Create account</a></span>

<nav class="navbar">
    <a class="navbar--btn" href="index.html">Home</a>
    <a class="navbar--btn" href="transactions.html">Send</a>
    <a class="navbar--btn" href="">User</a>
</nav>

<script src="../public/js/login.js"></script>

    
</body>
</html>
