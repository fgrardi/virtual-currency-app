<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/stylesheets/reset.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>
<body>
<h1 class="heading">Virtual Pay</h1>
<img class="login__illustration" src="../src/images/login.png" alt="">

<div class="formBlock">
    <h1 class="heading heading__primary">Log in</h1>
    <div class="alert hidden">Something went wrong!</div>
    <div class="login">
        <div class="input__field">
            <input type="text" placeholder="Email" class="input__text" name="email" id="email">
        </div>

        <div class="input__field">
            <input type="password" placeholder="Password" class="input__text" name="password" id="password">
        </div>
        <button class="btn__primary btn--login">Log in</button>
    </div>
</div>

<span class="text__link">Don't have an account? <a class="form__link" href="signup.html">Create account</a></span>

<nav class="navbar">
    <a class="navbar__btn" href="index.html">Home</a>
    <a class="navbar__btn" href="send.html">Send</a>
    <a class="navbar__btn" href="">User</a>
</nav>

<script src="../public/js/login.js"></script>

    
</body>
</html>
