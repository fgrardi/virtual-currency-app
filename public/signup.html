<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssminify/reset.css">
    <link rel="stylesheet" href="./cssminify/app.css">
    <title>Signup</title>
</head>
<body>
    <h1 class="heading">Virtual Pay</h1>
    <img class="account--illustration" src="./assets/login.png" alt="">

    <div>
        <h1 class="heading heading--primary">Register</h1>
        <div class="alert alert--fail alert--email hidden"></div>
        <div class="alert alert--success hidden">Signup successfull! Please check your email to active your account</div>
        <div class="alert alert--fail hidden">Something went wrong!</div>
    <div class="signup form">
        
        <input type="text" placeholder="Email" class="form__input" name="email" id="email">
        <input type="text" placeholder="Username" class="form__input" name="username" id="username">
        <input type="text" placeholder="First name" class="form__input" name="firstname" id="firstname">
        <input type="text" placeholder="Last name" class="form__input" name="lastname" id="lastname">
        <input type="password" placeholder="Password" class="form__input" name="password" id="password">
        
        <button class="btn btn--primary login__btn">Register</button>
    </div>
</div>

<span>I already have an account. <a class="btn--link" href="login.html">Log in</a></span>

<script src="./js/signup.js"></script>

    
</body>
</html>
