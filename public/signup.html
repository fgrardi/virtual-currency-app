<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/reset.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <title>Signup</title>
</head>
<body>
    <h1 class="heading">Virtual Pay</h1>
    <img class="login__illustration" src="../src/images/login.png" alt="">

    <div class="formBlock">
        <h1 class="heading heading__primary">Register</h1>
        <div class="alert alert--fail hidden">Something went wrong!</div>
        <div class="alert alert--email hidden">Something went wrong!</div>
    <div class="signup">
        <div>
            <input type="text" placeholder="Email" class="input__text" name="email" id="email">
        </div>

        <div>
            <input type="text" placeholder="First name" class="input__text" name="firstname" id="firstname">
        </div>

        <div>
            <input type="text" placeholder="Last name" class="input__text" name="lastname" id="lastname">
        </div>

        <div>
            <input type="password" placeholder="Password" class="input__text" name="password" id="password">
        </div>
        <button class="btn__primary btn--login">Register</button>
    </div>
</div>

<span class="text__link">I already have an account. <a class="form__link" href="login.html">Log in</a></span>

<nav class="navbar">
    <a class="navbar__btn" href="index.html">Home</a>
    <a class="navbar__btn" href="send.html">Send</a>
    <a class="navbar__btn" href="">User</a>
</nav>

<script src="../public/js/signup.js"></script>

    
</body>
</html>
