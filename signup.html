<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/stylesheets/reset.css">
    <link rel="stylesheet" href="public/stylesheets/style.css">
    <title>Signup</title>
</head>
<body>
    <h1 class="heading">Virtual Pay</h1>
    <img class="login--illustration" src="src/images/login.png" alt="">

    <div>
        <h1 class="heading heading--primary">Register</h1>
        <div class="alert alert__fail hidden">Something went wrong!</div>
        <div class="alert alert__email hidden">Something went wrong!</div>
    <div class="signup">
        <div>
            <input type="text" placeholder="Email" class="input--text" name="email" id="email">
        </div>

        <div>
            <input type="text" placeholder="First name" class="input--text" name="firstname" id="firstname">
        </div>

        <div>
            <input type="text" placeholder="Last name" class="input--text" name="lastname" id="lastname">
        </div>

        <div>
            <input type="password" placeholder="Password" class="input--text" name="password" id="password">
        </div>
        <button class="btn btn--primary login__btn">Register</button>
    </div>
</div>

<span>I already have an account. <a class="form--link" href="login.html">Log in</a></span>

<nav class="navbar">
    <a class="navbar--btn" href="index.html">Home</a>
    <a class="navbar--btn" href="">Send</a>
    <a class="navbar--btn" href="">User</a>
</nav>

<script src="routes/signup.js"></script>

    
</body>
</html>
